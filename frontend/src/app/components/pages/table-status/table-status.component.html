<div class="container text-center mt-4">
    <h2 class="mb-4 text-white bg-brown-dark p-3 rounded shadow">จัดการสถานะโต๊ะ</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let table of tables">
            <div class="card border-0 shadow-lg rounded-lg p-3 bg-brown-light">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-dark-brown">โต๊ะที่ {{ table.table_id }}</h5>

                    <!-- จำนวนลูกค้า -->
                    <label class="form-label fw-semibold text-dark">จำนวนลูกค้า</label>
                    <input type="number" class="form-control mb-3" placeholder="กรอกจำนวนลูกค้า"
                        [(ngModel)]="table.people" required>

                    <!-- สถานะ -->
                    <label class="form-label fw-semibold text-dark">สถานะโต๊ะ</label>
                    <select class="form-select mb-3" [(ngModel)]="table.status" required>
                        <option value="disable">ปิดโต๊ะ (Disable)</option>
                        <option value="enable">เปิดโต๊ะ (Enable)</option>
                    </select>

                    <!-- ปุ่มอัพเดต -->
                    <button class="btn btn-primary-custom w-100 fw-bold" (click)="updateTable(table)">
                        <i class="bi bi-arrow-repeat"></i> อัพเดตสถานะโต๊ะ
                    </button>

                    <!-- QR Code -->
                    <div *ngIf="table.image" class="mt-4 text-center">
                        <h6 class="text-dark-brown">QR Code สำหรับโต๊ะนี้</h6>
                        <img [src]="table.image" alt="QR Code โต๊ะ {{ table.table_id }}"
                            class="img-fluid border rounded p-2 shadow-sm bg-white" width="150">
                        <p>{{ table.url }}</p>
                        <div class="mt-2">
                            <button class="btn btn-secondary fw-bold">
                                <i class="bi bi-printer"></i> พิมพ์ QR Code
                            </button>
                        </div>
                        <!-- ปุ่มพิมพ์บิลและแสดง QR Code PromptPay -->
                        <div *ngIf="table.status === 'enable'" class="mt-3">
                            <button (click)="selectPaymentMethod(table)" class="btn btn-warning">
                                เลือกช่องทางชำระ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
